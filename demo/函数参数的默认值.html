<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数参数的默认值</title>
</head>
<body>
	<script type="text/javascript">
/*
		function foo(x,y="world"){
			console.log(x,y);
		}
		foo('da');		//da world
		foo('Da','lucky');			//Da lucky
*/


/*
		//参数默认值不是传值的，而是每次都重新计算默认值表达式的值。也就是说，参数默认值是惰性求值的。
		let a = 99;
		function foo(x= a + 1){
			console.log(x);
		} 
		foo();			//100
		a = 100;
		foo();				//101
*/



/*
	//参数默认值可以与解构赋值的默认值，结合起来使用
		function foo({x,y=5}){
			console.log(x,y);
		}
		foo({});				//undified 5
		foo({x:1});					//1,5
		foo({x:1,y:4});				//1,4
		//foo();			// TypeError: Cannot read property 'x' of undefined
		// 只有当函数foo的参数是一个对象时，变量x和y才会通过解构赋值生成。如果函数foo调用时没提供参数，变量x和y就不会生成，从而报错。


		function foo2({x,y=5} = {}){
			console.log(x,y);
		}
		foo();		//undefied   5
*/



/*
		//参数默认值的位置
		function f(x,y=5,z){
			console.log(x,y,z);
		}
		f();				//undefined 5 undefined
		f(1,2,3);			//1,2,3
		//f(1, ,3);			//报错
		f(1, undefined, 3);			//1,5,3
		//传入undefined，将触发该参数等于默认值，null则没有这个效果。
*/


		//函数的length属性
		// 指定了默认值以后，函数的length属性，将返回没有指定默认值的参数个数。
		console.log((function(x=5){}.length));			//0
	</script>
</body>
</html>
