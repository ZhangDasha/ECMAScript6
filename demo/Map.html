<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Map结构的基本使用</title>
</head>
<body>
	<script type="text/javascript">
		// 类似于对象，也是键值对的集合，但是“键”的范围不限于字符串，各种类型的值（包括对象）都可以当作键。Map 结构提供了“值—值”的对应，是一种更完善的 Hash 结构实现。
		const m = new Map();
		const o = {p:'hello world'};
		// 对象o当作m的一个键    m.set(键，值);
		m.set(o,'content');
		// 根据键获得值， m.get(键)
		console.log(m.get(o));				//content
		console.log(m.has(o));			//true
		m.delete(o);
		console.log(m.has(o));			//false

		// Map 也可以接受一个数组作为参数
		const m2 = new Map([
				['name','张三'],
				['age',22]
			])
		console.log(m2.get('name'));			//张三
		console.log(m2.get('age'));				//22


		// Map 的键实际上是跟内存地址绑定的，只要内存地址不一样，就视为两个键。
		const map = new Map();
		const k1 = ['a'];
		const k2 = ['a'];
		map
		.set(k1, 111)
		.set(k2, 222);
		console.log(map.get(k1));				//111
		console.log(map.get(k2));				//222
	</script>
</body>
</html>
