<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数参数的解析赋值</title>
</head>
<body>
	<script type="text/javascript">
		function add([x,y]){
			console.log(x+y);
		}
		add([3,5]);				//8	
		// 函数add的参数表面上是一个数组，但在传入参数的那一刻，数组参数就被解构成变量x和y。对于函数内部的代码来说，它们能感受到的参数就是x和y。
	</script>
</body>
</html>
