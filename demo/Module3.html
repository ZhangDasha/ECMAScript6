<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Module-模块的整体加载</title>
</head>
<body>
	<script type="text/javascript">
		// 即用星号（*）指定一个对象，所有输出值都加载在这个对象上面。

		// circle.js
		export function area(radius){
			return Math.PI * radius * radius;
		}
		export function circumference(radius){
			return Math.PI * 2 * radius;
		}

		//main.js
		import {area,circumference} from './circle';
		console.log('面积：'+area(4));
		console.log('周长：'+circumference(2));

		// 模块整体加载
		import *as Circle from './cirecle';
		console.log('面积：'+Circle.area(4));
		console.log('周长：'+Circle.circumference(2));
	</script>
</body>
</html>
