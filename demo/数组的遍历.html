<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>entries(),keys(),values()</title>
</head>
<body>
	<script type="text/javascript">
		for(let index of ['a','b'].keys()){
			console.log(index);					//0 , 1
		}

		// for (let elem of ['a', 'b'].values()) {
  // 		console.log(elem);
		// }

		for(let [index,elem] of ['c','d'].entries()){
			console.log(index,elem);
		}
		// 0 "c"
		// 1 'd'
	</script>
</body>
</html>
