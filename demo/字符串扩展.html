<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>includes,startsWith,endsWith</title>
</head>
<body>
	<script type="text/javascript">
		let str = "hello world";
		console.log(str.includes("hello"));				//true
		console.log(str.startsWith('h'));				//true
		console.log(str.endsWith('d'));				//true
		
		//repeat()
		console.log('da'.repeat(3));				//dadada
		
		//补全：padStart()，padEnd()
		// 接受两个参数，第一个参数用来指定字符串的最小长度，第二个参数是用来补全的字符串，如果原字符串的长度，等于或大于指定的最小长度，则返回原字符串。
		console.log('da'.padStart(2,'Sha'));				//da
		console.log('da'.padEnd(5,'Sha'));					//daSha


	</script>
</body>
</html>
