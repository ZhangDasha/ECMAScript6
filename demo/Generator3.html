<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Generator</title>
</head>
<body>
	<script type="text/javascript">
		// 利用for...of循环,和Generator 函数为对象加上接口，实现遍历任意对象（object）
		function* objectEntries(obj){
			var propKeys = Reflect.ownKeys(obj);
			for(let propKey of propKeys){
				yield [propKey,obj[propKey]];
			}
		}
		const myObject = {
			firstName:'Zhang',
			LastName:'Da',
			get fullName(){
				return true;
			}
		}
		for(let [key,value] of objectEntries(myObject)){
			console.log(`${key}:${value}`);
		}
		//firstName:Zhang
		//LastName:Da
		//fullName:true



		// 除了for...of循环以外，扩展运算符（...）、解构赋值和Array.from方法内部调用的，都是遍历器接口。
		function* number(){
			yield 1;
			yield 2;
			return 3;
			yield 4;
		}
		// 扩展运算符（...）
		console.log([...number()]);				//[1, 2]
		//解构赋值
		let [x,y] = number();
		console.log(x,y);					//1 2
		// Array.from方法
		console.log(Array.from(number()));			//[1,2]
	</script>
</body>
</html>
