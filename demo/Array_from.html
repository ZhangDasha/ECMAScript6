<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array.from()-把类数组转换为数组</title>
</head>
<body>
	<script type="text/javascript">
		// 用于将两类对象转为真正的数组：类似数组的对象（array-like object）和可遍历（iterable）的对象
		let arrayList = {
			'0':'Zhang',
			'1':'Da',
			'2':'Xiang',
			length:3				//长度，不可少
		};

		// ES5
		var newArr1 = [].slice.call(arrayList);
		console.log(newArr1);
		// ES6
		var newArr2 = Array.from(arrayList);
		console.log(newArr2);
		
	</script>
</body>
</html>
