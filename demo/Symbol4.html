<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Symbol.for() /  Symbol.keyFor()</title>
</head>
<body>
	<script type="text/javascript">
		// Symbol.for()为 Symbol 值登记的名字，且是全局环境的
		const arr1 = Symbol.for('x');
		const arr2 = Symbol.for('x');
		// 因为Symbol.for()具有登记功能，所以同一标记下Symbol相等。
		console.log(arr1 === arr2);				//true

		// Symbol.keyFor方法返回一个已登记的 Symbol 类型值的key。
		let s1 = Symbol.for('z');
		let s2 = Symbol();
		console.log(Symbol.keyFor(s1));				//z
		console.log(Symbol.keyFor(s2));				//undefied
		
	</script>
</body>
</html>
