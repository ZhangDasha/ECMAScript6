<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>super关键字</title>
</head>
<body>
	<script type="text/javascript">
/*
		// 指向当前对象的原型对象。
		const proto = {
			foo:'hello'
		}
		const obj = {
			bar(){
				return super.foo;
				// 通过super.foo引用了原型对象proto的foo属性。
			}
		}
		Object.setPrototypeOf(obj,proto);
		console.log(obj.bar());					//hello
		// 注意，super关键字表示原型对象时，只能用在对象的方法之中，用在其他地方都会报错。
*/

		// Two
		const proto = {
			x:'hello',
			foo(){
				console.log(this.x);
			}
		}
		const obj = {
			x:'world',
			bar(){
				super.foo();
			}
		}
		Object.setPrototypeOf(obj,proto);
		obj.bar();					//world
		// 注：super.foo指向原型对象proto的foo方法，但是绑定的this却还是当前对象obj，因此输出的就是world。
	</script>
</body>
</html>
