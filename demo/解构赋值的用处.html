<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用处</title>
</head>
<body>
	<script type="text/javascript">
		// 函数只能返回一个值，如果要返回多个值，只能将它们放在数组或对象里返回。有了解构赋值，取出这些值就非常方便。
		//返回一个数组
		function example(){
			return [1,2,3];
		}
		let [a,b,c] = example();
		console.log(a,b,c);		//1 2 3
		
		//返回一个对象
		function obj(){
			return{
				foo:"da",
				bar:"Sha"
			};
		}
		let {foo,bar} = obj();
		console.log(foo);		//da
		console.log(bar);		//Sha
	</script>
</body>
</html>
