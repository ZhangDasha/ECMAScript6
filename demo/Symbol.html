<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Symbol</title>
</head>
<body>
	<script type="text/javascript">
		let s = Symbol();
		console.log(typeof(s));				//symbol

		let s1 = Symbol('foo');
		let s2 = Symbol('foo');
		console.log(s1 === s2);				//false
		console.log(s1.toString());			//Symbol(foo)
		// 因此相同参数的Symbol函数的返回值是不相等的。



	</script>
</body>
</html>
