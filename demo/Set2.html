<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Set遍历操作</title>
</head>
<body>
	<script type="text/javascript">
		/*
		Set 结构的实例有四个遍历方法，可以用于遍历成员。
			keys()：返回键名的遍历器
			values()：返回键值的遍历器
			entries()：返回键值对的遍历器
			forEach()：使用回调函数遍历每个成员
		*/

		let s = new Set(['red','green','blue']);
		for(let item of s.keys()){
			console.log(item);
		}
		for(let item of s.values()){
			console.log(item);
		}
		//由于 Set 结构没有键名，只有键值（或者说键名和键值是同一个值），所以keys方法和values方法的行为完全一致。 
		// red
		// green
		// blue
		for(let item of s.entries()){
			console.log(item);
		}
		// ["red", "red"]
		// ["green", "green"]
		// ["blue", "blue"]

		// forEach()
		s.forEach((value,key)=> console.log(key+':'+value));
		// red:red
		// green:green
		// blue:blue


		// 扩展运算符（...）Set 结构相结合		实现遍历与去重
		let s2 = [1,1,2,3,2];
		let val = [...new Set(s2)];
		console.log(val);				//[1,3,2]
	</script>
</body>
</html>
