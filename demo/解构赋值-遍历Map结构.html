<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>遍历map结构</title>
</head>
<body>
	<script type="text/javascript">
		// 任何部署了 Iterator 接口的对象，都可以用for...of循环遍历。Map 结构原生支持 Iterator 接口，配合变量的解构赋值，获取键名和键值就非常方便。

		const map = new Map();
		map.set("first","hello");
		map.set("second","world");

		for(let[key,value] of map){
			console.log(key +" " +value);
		}
	</script>
</body>
</html>
