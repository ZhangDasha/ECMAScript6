<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签模版</title>
</head>
<body>
	<script type="text/javascript">
		let sender = 'alert("abc")';
		let message = SaferHTML`<p>${sender} has sent you a message.</p>`;
		function SaferHTML(template){
			let s = template[0];
			for(let i=1;i < arguments.length; i++){
				let arg = String(arguments[i]);
				s += arg.replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;");
        s += template[i];
			}
			return s;
		}
		console.log(SaferHTML(message));
	</script>
</body>
</html>
