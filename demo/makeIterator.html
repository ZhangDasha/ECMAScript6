<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>指针对象的next方法，就可以遍历事先给定的数据结构。</title>
</head>
<body>
	<script type="text/javascript">
		function makeIterator(array){
			var nextIndex = 0;
			return {
				next:function(){
					return nextIndex < array.length ?
						{value:array[nextIndex++],done:false} :
						{value:undefined,done:true};
				}
			};
		}
		var it = makeIterator(['a','b']);
		console.log(it.next());						//{value: "a", done: false}
		console.log(it.next());						//{value: "b", done: false}
		console.log(it.next());						//{value: undefined, done: true}
		/*
			指针对象的next方法，用来移动指针。开始时，指针指向数组的开始位置。然后，每次调用next方法，指针就会指向数组的下一个成员。第一次调用，指向a；第二次调用，指向b。next方法返回一个对象，表示当前数据成员的信息。这个对象具有value和done两个属性，value属性返回当前位置的成员，done属性是一个布尔值，表示遍历是否结束，即是否还有必要再一次调用next方法。

		*/
	</script>
</body>
</html>
