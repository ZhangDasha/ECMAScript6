<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Iterator接口与Generator函数</title>
</head>
<body>
	<script type="text/javascript">
		var myIterator = {};
		myIterator[Symbol.iterator] = function* (){
			yield 1;
			yield 2;
			yield 3;
		};
		console.log([...myIterator]);				//[1, 2, 3]

		// 或者采用下面的简洁写法
		let obj = {
			*[Symbol.iterator](){
				yield 'hello';
				yield 'world';
			}
		};
		for(let item of obj){
			console.log(item);					//hrllo  world
		}
	</script>
</body>
</html>
