<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串的解构赋值</title>
</head>
<body>
	<script type="text/javascript">
/*
		//字符串也可以解构赋值,字符串被转换成了一个类似数组的对象。
		let [a,b,c,d,e] = "daSha";
		console.log(a);				//d
		console.log(e);				//a
*/


		// 类似数组的对象都有一个length属性，因此还可以对这个属性解构赋值。
		let {length:len}= "hello";
		console.log(len);			//5

	</script>
</body>
</html>
