<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>class---继承</title>
</head>
<body>
	<script type="text/javascript">
		// extends实现继承
		// 子类必须在constructor方法中调用super方法，否则新建实例时会报错。
		// 这是因为子类没有自己的this对象，而是继承父类的this对象，然后对其进行加工。如果不调用super方法，子类就得不到this对象。

		class Point{
			constructor(x,y){
				this.x = x;
				this.y = y;
			}
			static lucky(){
				console.log('You are a luck boy');				//父类静态方法
			}
		}
		class colorPoint extends Point{
			constructor(x,y,color){
				super(x,y);							//只有调用super之后，才可以使用this关键字
				this.color = color;
				console.log(x,y,color);
			}
		}
		colorPoint.lucky();			//You are a luck boy  子类继承父类静态方法
		var col = new colorPoint(1,2,'red');		//1,2,red
		// 测试
		console.log(col instanceof colorPoint);					//true
		console.log(col instanceof Point);					//true
		console.log(Object.getPrototypeOf(colorPoint));			//class Point{...}
	</script>
</body>
</html>
